<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h2>Password Validator</h2>
    <p>
        Your password must start with "Get_" and then two random numbers  and a name.
    </p>
    <p><strong>Example:</strong>Get_23teekay</p>
    <input type="text" id="passwordInput" placeholder="Enter password">
    <button onclick="validatePassword()">Validate</button>
    <p id="result"></p>
    
</body>
