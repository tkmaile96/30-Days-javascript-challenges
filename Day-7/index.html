<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Menu</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1> Welcome to Sparakong Restaurant </h1>
        <p>Your Delicious Food Awaits!</p>
    </header>
    <main>
        <section id="menu">
            <!-- Menu items will be dynamically generated here -->
        </section>
        <section id="order">
            <h2>Your Order</h2>
            <ul id="order-items">
                <!-- Order items will be displayed here -->
            </ul>
            <p>Total: R<span id="order-total">0.00</span></p>
            <button id="cancel-order">Cancel Order</button>
            <button id="checkout">Check Out</button>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CodeCuisine. All rights reserved.</p>
    </footer>
    
</body>
</html>
