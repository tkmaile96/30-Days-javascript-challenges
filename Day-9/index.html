<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="display">
        <h2>Computer: <span id="computerChoice">Waiting...</span></h2>
        <h2>Your Choice: <span id="userChoice">Waiting...</span></h2>
        <h2>Results: <span id="result">Play to see results</span></h2>
        <button id="rock">Rock 🪨</button>
        <button id="paper">Paper 📃</button>
        <button id="scissor">Scissor ✂️</button>
    </div>
</body>
</html>
