<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
</head>
<body>

<div class="app">
    <div class="calculator">
        <div class="display">
            <div class="content">
                <div class="input"></div>
                <div class="output"></div>
            </div>
        </div>
        <div class="keys">
            <div data-key="On" class="key action">
                <span>ON</span>
            </div>
            <div data-key="clear" class="key action" style="visibility: collapse;">
                <span></span>
            </div>
            <div data-key="up" class="key action">
                <span>&uarr;</span>
            </div>
            <div data-key="clear" class="key action" style="visibility: collapse;">
                <span>AC</span>
            </div>
            <div data-key="off" class="key action">
                <span>OFF</span>
            </div>
            <div data-key="brackets" class="key action">
                <span>( )</span>
            </div>
            <div data-key="left" class="key action">
                <span>&larr;</span>
            </div>
            <div data-key="clear" class="key action">
                <span></span>
            </div>
            <div data-key="right" class="key action">
                <span>&rarr;</span>
            </div>
            <div data-key="%" class="key action">
                <span>&percnt;</span>
            </div>
            <div data-key="squared" class="key action">
                <span>x&sup2;</span>
            </div>
            <div data-key="cubed" class="key action">
                <span>x&sup3;</span>
            </div>
            <div data-key="down" class="key action">
                <span>&darr;</span>
            </div>
            <div data-key="square-root" class="key action">
                <span>&radic;</span>
            </div>
            <div data-key="cube-root" class="key action">
                <span>&#8731</span>
            </div>
            <div data-key="7" class="key">
                <span>7</span>
            </div>
            <div data-key="8" class="key">
                <span>8</span>
            </div>
            <div data-key="9" class="key">
                <span>9</span>
            </div>
            <div data-key="clear" class="key action">
                <span>AC</span>
            </div>
            <div data-key="backsapce" class="key action">
                <span>DEL</span>
            </div>
            <div data-key="4" class="key">
                <span>4</span>
            </div>
            <div data-key="5" class="key">
                <span>5</span>
            </div>
            <div data-key="6" class="key">
                <span>6</span>
            </div>
            <div data-key="+" class="key operator">
                <span>&plus;</span>
            </div>
            <div data-key="-" class="key operator">
                <span>&minus;</span>
            </div>
            <div data-key="1" class="key">
                <span>1</span>
            </div>
            <div data-key="2" class="key">
                <span>2</span>
            </div>
            <div data-key="3" class="key">
                <span>3</span>
            </div>
            <div data-key="*" class="key operator">
                <span>&times;</span>
            </div>
            <div data-key="/" class="key operator">
                <span>&divide;</span>
            </div>
            <div data-key="0" class="key">
                <span>0</span>
            </div>
            <div data-key="." class="key action">
                <span>.</span>
            </div>
            <div data-key="pi" class="key">
                <span>&pi;</span>
            </div>
            <div data-key="answer" class="key action">
                <span>ANS</span>
            </div>
            <div data-key="equal" class="key action" style="font-size: 2rem;">
                <span>&equals;</span>
            </div>






        </div>
    </div>




</div>


</body>
</html>
